<div class="row">
    <div class="col-md-5">
        <app-recipe-list (onRecipeIteminListSelected)="onrecipeItemInListSelected($event)"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <p *ngIf="!recipeSelected">Please select a recipe</p>
        <app-recipe-detail *ngIf="recipeSelected" [recipeSelectedFromList]="recipeSelected"></app-recipe-detail>
    </div>
</div>
