<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" #nameInputElement>
                </div>
                <div class="col-sm-2">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control" #amountInputElement>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success mr-1" type="submit" (click)="onShoppingListItemAdded(nameInputElement,amountInputElement)">Add</button>
                    <button class="btn btn-danger mr-1" type="button">Delete</button>
                    <button class="btn btn-primary mr-1" type="button">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
